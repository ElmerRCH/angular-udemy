<section *ngIf="heroe.length == 0" class="bg-white dark:bg-gray-900 animated fadeIn fast">
    <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">

        <img class="error max-w-xl rounded-lg shadow-xl " src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/500/500.svg" alt="image description">
        <div class="mx-auto max-w-screen-sm text-center">
            <h1 class="mb-4 text-7xl tracking-tight font-extrabold lg:text-9xl text-primary-600 dark:text-primary-500">No heroe</h1>
            <p class="mb-4 text-3xl tracking-tight font-bold text-gray-900 md:text-4xl dark:text-white">Error.</p>
            <p class="mb-4 text-lg font-light text-gray-500 dark:text-gray-400">prueba buscando otro</p>
        </div>   
    </div>
</section>


<div *ngFor="let heroe of heroe" class="animated fadeIn fast">
    <a href="#" class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700 animated fadeIn fast">
        <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg" src={{heroe.img}} alt="">
        <div class="flex flex-col justify-between p-4 leading-normal">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{heroe.nombre}}</h5>
            <hr>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{heroe.bio}}</p>
        </div>
    </a>
</div>
